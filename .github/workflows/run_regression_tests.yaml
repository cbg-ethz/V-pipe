name: Tests

on:
  push:
  pull_request:

jobs:
  run_regression_tests:
    runs-on: ${{ matrix.os }}

    strategy:
      max-parallel: 5
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    defaults:
      run:
        shell: bash -l {0}

    steps:
      - uses: actions/checkout@v2

      - uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: 3.8
          mamba-version: "*"
          channels: conda-forge,bioconda,defaults
          channel-priority: true
          activate-environment: V-pipe

      - name: Install dependencies
        run: mamba install --yes snakemake-minimal snakefmt

      - name: Check if code is properly formatted
        run: snakefmt --check .

      - name: Setup project
        run: |
          mkdir -p /tmp/project/hiv/samples
          cd /tmp/project/hiv
          $GITHUB_WORKSPACE/init_project.sh
          cp -R --link --force $GITHUB_WORKSPACE/tests/data/hiv/* samples/
          mkdir -p /tmp/project/sars-cov-2/samples
          cd /tmp/project/sars-cov-2
          $GITHUB_WORKSPACE/init_project.sh
          cp -R --link --force $GITHUB_WORKSPACE/tests/data/sars-cov-2/* samples/
          mv samples/samples.tsv ./

      - name: Run Linter (hiv)
        working-directory: /tmp/project/hiv
        env:
          PYTHONUNBUFFERED: 1
        run: snakemake --lint -s $GITHUB_WORKSPACE/workflow/Snakefile | tee /tmp/lint_result.txt
        continue-on-error: true

      - name: run test_0 on hiv
        working-directory: ./tests
        run: ./test_0.sh hiv

      - name: run test_0 on sars-cov-2
        working-directory: ./tests
        run: ./test_0.sh sars-cov-2

      - name: Archive code coverage results
        uses: actions/upload-artifact@v2
        with:
          name: regression test output and diffs
          path: |
            /tmp/diffs_test_0_hiv.txt
            /tmp/log_test_0_hiv.txt
            /tmp/diffs_test_0_sars-cov-2.txt
            /tmp/log_test_0_sars-cov-2.txt
            /tmp/lint_result.txt
          if-no-files-found: ignore
