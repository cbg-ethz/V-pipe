name: Tests

on:
  push:
  pull_request:

jobs:
  run_regression_tests:
    runs-on: ${{ matrix.os }}

    strategy:
      max-parallel: 5
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.8", "3.9"]
        virus: ["hiv", "sars-cov-2"]

    defaults:
      run:
        shell: bash -l {0}

    steps:
      - uses: actions/checkout@v2

      - uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: ${{ matrix.python-version }}
          mamba-version: "*"
          channels: conda-forge,bioconda,defaults
          channel-priority: true
          activate-environment: V-pipe
          auto-update-conda: true

      - name: Install dependencies
        run: mamba install --yes snakemake-minimal snakefmt

      - name: Check if code is properly formatted
        run: snakefmt --check .

      - name: Setup project
        run: |
          mkdir -p /tmp/project/${{ matrix.virus }}/
          cd /tmp/project/${{ matrix.virus }}/
          $GITHUB_WORKSPACE/init_project.sh -n

      - name: Run Linter
        working-directory: /tmp/project/${{ matrix.virus }}/
        env:
          PYTHONUNBUFFERED: 1
        run: |
          mkdir -p /tmp/v-pipe_tests/
          snakemake --lint -s $GITHUB_WORKSPACE/workflow/Snakefile | tee /tmp/v-pipe_tests/lint_result_${{ matrix.virus }}.txt
        continue-on-error: true

      - name: Run tests
        working-directory: ./tests
        run: ./run_tests.sh ${{ matrix.virus }}

      - name: Archive code coverage results
        uses: actions/upload-artifact@v2
        with:
          name: regression test output and diffs
          path: |
            /tmp/v-pipe_tests/*
          if-no-files-found: ignore
