<!DOCTYPE html>
<meta charset="utf-8">

<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<html>
<head>
<title>V-Pipe Viz</title>

<style>
div.tooltip {
  position: absolute;
  text-align: left;
  padding: .5rem;
  background: #FFFFFF;
  color: #313639;
  border: 1px solid #313639;
  border-radius: 8px;
  pointer-events: none;
}

#table_summary_table {
  border: 1px solid black;
}
#table_summary_table tr:nth-child(even){
  background-color: lightgrey;
}

#block_container > div {
    float: left;
    margin-right: 50px;
    display: inline-block;
    vertical-align: top;
}
</style>

<script>
// We expect the following variables:
// `sample_name`: string
// `consensus`: string
// `coverage`: array of integers
// `vcfData`: array of tuples, e.g., {"position": 12972, "reference":"T", "variant": ["G"]}
// `gffData`: map where the key is a string describing the annotations and the value is an
//            array of tuples with the following format: {'id': string, 'type': string,
//            'name': string, 'start': int, 'end': int, 'row_cnt': int},
{EXTERNAL_SNAKEMAKE_CODE_MARKER}
</script>

</head>
<body>

  <br/>
  <b><p id="sample_name"></p></b>
  <hr style="border: 2px solidgray;" />

  <div id="block_container">
    <div id="plot"></div>
    <div id="table_summary" style="overflow: auto; max-height: 700px;"></div>
  </div>

</body>
</html>

<script>

var coverageData = []
for (i = 0; i < coverage.length; i++) {
    coverageData.push({
        "offset": i,
        "value": coverage[i],
    })
}

// set the dimensions and margins of the graph
var margin = {
        top: 10,
        right: 60,
        bottom: 500,
        left: 60
    },
    width = 900 - margin.left - margin.right,
    height = 800 - margin.top - margin.bottom;

var x = d3.scaleLinear()
    .domain([0, coverageData.length - 1])
    .range([0, width])

var y = d3.scaleLinear()
    .domain([0, Math.max.apply(Math, coverageData.map(function(item) {
        return item.value;
    }))])
    .range([height, 0]);

var yLollipop = d3.scaleLinear()
    .domain([0, 1])
    .range([height, 0])

var tooltip = d3.select("body")
    .append("div")
    .attr("class", "tooltip")
    .style("opacity", 0)
var tooltipOffset = {x: 5, y: -28}

// Append the svg object to the body of the page
var svg = d3.select("#plot")
    .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform",
        "translate(" + margin.left + "," + margin.top + ")");

document.getElementById('sample_name').innerHTML = sample_name;
var updateChartGlobal = setupPlot(svg)
displayGffData(gffData, svg)
createSummaryTable("table_summary")

function setupPlot(svg) {
    // Add X axis

    xAxis = svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x).ticks(5))

    svg.append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 0 - margin.left)
        .attr("x", 0 - (height / 2))
        .attr("dy", "1em")
        .style("text-anchor", "middle")
        .text("Coverage");

    // Add Y axis
    yAxis = svg.append("g")
        .call(d3.axisLeft(y));
    svg.append("text")
        .attr("transform",
            "translate(" + (width + margin.left - 20) + " ," +
            (height + margin.top) + ")")
        .style("text-anchor", "middle")
        .text("Offset");

    // Add a clipPath: everything out of this area won't be drawn.
    var clip = svg.append("defs").append("svg:clipPath")
        .attr("id", "clip")
        .append("svg:rect")
        .attr("width", width)
        .attr("height", height)
        .attr("x", 0)
        .attr("y", 0);

    // Add brushing that triggers updateChart()
    var brush = d3.brushX()
        .extent([
            [0, 0],
            [width, height]
        ]) // select the whole graph area
        .on("end", updateChart)

    // Create the area variable: where both the area and the brush take place
    var area = svg.append('g')
        .attr("clip-path", "url(#clip)")

    // Create an area generator
    var areaGenerator = d3.area()
        .x(function(d) {
            return x(d.offset)
        })
        .y0(y(0))
        .y1(function(d) {
            return y(d.value)
        })
        .curve(d3.curveMonotoneX)

    // Add the area
    area.append("path")
        .datum(coverageData)
        .attr("class", "plot_area")
        .attr("fill", "steelblue")
        .attr("fill-opacity", .2)
        .attr("stroke", "black")
        .attr("stroke-width", 0)
        .attr("d", areaGenerator)

    // Add the brushing
    area.append("g")
        .attr("class", "brush")
        .call(brush)

    // A function that set idleTimeOut to null
    var idleTimeout

    function idled() {
        idleTimeout = null;
    }

    addLollipops(area)

    // If user double click, reinitialize the chart
    svg.on("dblclick", function() {
        x.domain([0, coverageData.length - 1])
        xAxis.transition().call(d3.axisBottom(x).ticks(5))
        area
            .select('.plot_area')
            .transition()
            .attr("d", areaGenerator)
        d3.selectAll(".lollipops").remove();
        d3.selectAll(".circles").remove();
        d3.selectAll(".annotation_rects").remove();
        d3.selectAll(".snv_marker").remove();
        addLollipops(area)
        displayGffData(gffData, svg)
    });

    // A function that update the chart for given boundaries
    function updateChart(customExtent, customExtentInDataCoordinates = false) {

        // Get the selected boundaries.
        if (customExtent === undefined) {
            extent = d3.event.selection
        } else {
            extent = customExtent
        }

        // If no selection, back to initial coordinate. Otherwise, update X axis domain
        if (!extent) {
            if (!idleTimeout) return idleTimeout = setTimeout(idled, 350); // This allows to wait a little bit
            xAxis.transition().call(d3.axisBottom(x).ticks(5))
        } else {
            if (customExtentInDataCoordinates) {
                lower_bound = extent[0]
                upper_bound = extent[1]
            } else {
                lower_bound = x.invert(extent[0])
                upper_bound = x.invert(extent[1])
            }

            if (upper_bound - lower_bound < 10) {
                middle = (upper_bound + lower_bound) / 2
                lower_bound = middle - 5
                upper_bound = middle + 5
            }
            x.domain([Math.round(lower_bound), Math.round(upper_bound)])
            area.select(".brush").call(brush.move, null) // remove the grey brush area as soon as the selection has been done
        }

        // Update axis and area position
        xAxis.transition().duration(1000).call(d3.axisBottom(x).ticks(5))
        area.select('.plot_area')
            .transition()
            .duration(1000)
            .attr("d", areaGenerator)

        // Update the lollipops
        d3.selectAll(".lollipops").remove();
        d3.selectAll(".circles").remove();
        d3.selectAll(".annotation_rects").remove();
        d3.selectAll(".snv_marker").remove();
        addLollipops(area)
        displayGffData(gffData, svg)
    }

    // making this function globally available to other plots
    // (in a less hacky way) probably requires a refactoring
    return updateChart
}

// Add lollipops
function addLollipops(canvas) {
    canvas.selectAll("lines")
        .data(vcfData)
        .enter()
        .append("line")
        .attr("x1", function(d) {
            return x(d.position)
        })
        .attr("x2", function(d) {
            return x(d.position)
        })
        .attr("y1", function(d) {
            return yLollipop(Math.max(0.05, d.frequency))
        })
        .attr("y2", y(0))
        .attr("stroke", "darkgrey")
        .attr("class", "lollipops")

    canvas.selectAll("circles")
        .data(vcfData)
        .enter()
        .append("circle")
        .attr("cx", function(d) {
            return x(d.position)
        })
        .attr("cy", function(d) {
            return yLollipop(Math.max(0.05, d.frequency))
        })
        .attr("r", "4")
        .style("fill", "grey")
        .attr("stroke", "black")
        .attr("stroke-width", 0)
        .attr("class", "circles")
        .on("mouseover", function(d) {
            tooltip.transition()
                .duration(200)
                .style("opacity", .9)
            tooltip.html(
                    "variant: " + d.variant + "<br>" +
                    "reference: " + d.reference + "<br>" +
                    "position: " + d.position + "<br>" +
                    "frequency: " + d.frequency.toFixed(3)
                )
                .style("left", (d3.event.pageX + tooltipOffset.x) + "px")
                .style("top", (d3.event.pageY + tooltipOffset.y) + "px")
        })
        .on("mousemove", function(d) {
            tooltip
                .style("left", (d3.event.pageX + tooltipOffset.x) + "px")
                .style("top", (d3.event.pageY + tooltipOffset.y) + "px")
        })
        .on("mouseout", function(d) {
            tooltip.transition()
                .duration(200)
                .style("opacity", 0)
        })
}

function displayGffData(gffData, canvas) {

    canvas.append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 0 - margin.left)
        .attr("x", 0 - margin.bottom + 100)
        .attr("dy", "1em")
        .style("text-anchor", "middle")
        .text("Genome annotations");

    var type_set = new Set()
    for (key in gffData) {
        var this_set = new Set(
            gffData[key].map(function(x) {
                return x.type
            })
        )
        type_set = new Set([...type_set, ...this_set])
    }

    type_list = Array.from(type_set)
    var annotations_color_scale = d3.scaleOrdinal()
        .domain(type_list)
        .range(d3.schemeSet3)

    num_rows_above = 0
    for (key in gffData) {
        createGffPlot(canvas, height + 40 + num_rows_above * 30, gffData[key], key, annotations_color_scale)
        var num_rows = new Set(
            gffData[key].map(function(x) {
                return x.row_cnt
            })
        ).size
        num_rows_above += num_rows
    }
}

function createSummaryTable(div_id) {
  // create table
  var tbl = document.createElement("table")
  tbl.setAttribute("id", "table_summary_table")

  // add header
  var header = tbl.createTHead()
  var tr_0 = header.insertRow()
  var td = tr_0.insertCell()
  var num_cols = 0
  for(var key in vcfData[0]) {
    num_cols++
  }
  td.setAttribute("colspan", num_cols)
  td.setAttribute("style", "text-align:center")
  td.innerHTML="<b>SNVs</b>"

  var tr = header.insertRow()
  for(var key in vcfData[0]) {
    // assumes all entries have same keys
    var td = tr.insertCell()
    bold = document.createElement('strong'),
    bold.appendChild(document.createTextNode(key));
    td.appendChild(bold)
  }

  // add content
  vcfData.sort((r1, r2) => r1.position - r2.position);

  for(var entry of vcfData) {
    var tr = tbl.insertRow()

    for(var key in entry) {
      var value = entry[key]
      var td = tr.insertCell()
      td.appendChild(document.createTextNode(value))
    }
  }

  // add table to container
  var container = document.getElementById(div_id)
  container.appendChild(tbl)
}

function createGffPlot(canvas, offset_y, features, title, colorScale, type_list) {
    // Keep only the annotations in the strat-end interval.
    canvas.append("text")
        .attr("transform",
            "translate(" + 0 + " ," +
            (offset_y) + ")")
        //.style("text-anchor", "middle")
        .text(title + ":");

    var rectHeight = 15
    canvas.selectAll("rects")
        .data(features)
        .enter()
        .append("rect")
        .attr("x", function(d) {
            return Math.max(0, x(d.start))
        })
        .attr("y", function(d) {
            return offset_y + 10 + 20 * d.row_cnt
        })
        .attr("width", function(d) {
            if (x(d.start) > width || x(d.end) < 0) {
                return 0
            }
            x_start = Math.max(0, x(d.start))
            rect_width = x(d.end) - x_start
            if (x(d.end) < width) {
                return rect_width
            } else {
                return width - x_start
            }
        })
        .attr("height", rectHeight)
        .attr("fill", function(d) {
            return colorScale(d.type)
        })
        .attr("stroke", "black")
        .attr("stroke-width", 1)
        .attr("class", "annotation_rects")
        .on("mouseover", function(d) {
            tooltip.transition()
                .duration(200)
                .style("opacity", .9)
            tooltip.html(
                "name: " + d.name + "<br>" +
                "type: " + d.type
            )
            .style("left", (d3.event.pageX + tooltipOffset.x) + "px")
            .style("top", (d3.event.pageY + tooltipOffset.y) + "px")
        })
        .on("mousemove", function(d) {
            tooltip
                .style("left", (d3.event.pageX + tooltipOffset.x) + "px")
                .style("top", (d3.event.pageY + tooltipOffset.y) + "px")
        })
        .on("mouseout", function(d) {
            tooltip.transition()
                .duration(200)
                .style("opacity", 0)
        })
        .on("click", function(d) {
            updateChartGlobal([d.start, d.end], true)
        })

    canvas.selectAll("lines")
        .data(vcfData)
        .enter()
        .append("line")
        .attr("x1", function(d) {
            return x(d.position)
        })
        .attr("x2", function(d) {
            return x(d.position)
        })
        .attr("y1", function(d) {
            return offset_y + 10
        })
        .attr("y2", offset_y + rectHeight)
        .attr("stroke", "red")
        .attr("class", "snv_marker")
}

</script>
